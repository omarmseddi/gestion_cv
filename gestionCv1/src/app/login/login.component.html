<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Gestion Des Cv</h1>
            <form #loginForm="ngForm" novalidate role="form" (ngSubmit)="onSubmit(username.value, password.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" #username ngModel name="username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" #password ngModel name="password" placeholder="Password" required>
                    </div>
                </div>
              <div *ngIf="isLoginError">
                <h1 style="color: red;">username or password incorrect</h1>
              </div>
                <button type="submit" class="btn rounded-btn"  [disabled]="!loginForm.valid" (click)="onLoggedin()"> Login </button>
            </form>
        </div>
    </div>
</div>
